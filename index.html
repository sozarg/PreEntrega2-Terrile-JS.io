<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Matermos</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Matermos</a>
    </nav>
    <h1>Plane√° tu compra mayorista</h1>
    <h2>Mates</h2>
    <div class="row filas">
      <div class="col-12 col-md-4 mt-5">
        <input
          type="number"
          id="cantidadMateInput"
          placeholder="Cantidad mates"
        />
        <button id="calcularMateBtn" class="botonaceptar">INSERTAR</button>
      </div>
      <div class="col-12 col-md-4 mt-5">
        <button id="mostrarMateBtn" class="boton">
          Precio de Mates ingresados
        </button>
      </div>
      <div class="col-12 col-md-4 mt-5">
        <button id="calcularTotalMateBtn" class="boton">
          Calcular el total
        </button>
      </div>
    </div>

    <h2>Termos</h2>
    <div class="row filas">
      <div class="col-12 col-md-4 mt-5">
        <input
          type="number"
          id="cantidadTermoInput"
          placeholder="Cantidad termos"
        />
        <button id="calcularTermoBtn" class="botonaceptar">INSERTAR</button>
      </div>
      <div class="col-12 col-md-4 mt-5">
        <button id="mostrarTermoBtn" class="boton">
          Precio de Termos ingresados
        </button>
      </div>
      <div class="col-12 col-md-4 mt-5">
        <button id="calcularTotalTermoBtn" class="boton">
          Calcular el total
        </button>
      </div>
    </div>

    <h2>Precios (de mayor a menor)</h2>
    <div class="row filas">
      <div class="col-12 mt-5">
        <button id="filtrarPreciosBtn" class="boton">Calcular costos</button>
      </div>
      <div class="col-12 mt-2">
        <ul id="precios-lista"></ul>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
